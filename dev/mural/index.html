<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.3.1.min.js"></script>
	<title>Mural</title>
</head>

<body>

	<div id="bg">
		<img src="img/mural-bg.png" alt="mural background">
	</div>

	<!--ARCHWAY-->
	<div id="archway">
		<img src="img/archway.png" alt="archway">
	</div>

	<div id="brick">
		<img src="img/brick-texture.png" alt="brick texture">
	</div>

	<div id="left-imgs">
		<img src="img/left-imgs.png" alt="left side images">
	</div>

	<div id="paper-lantern">
		<img src="img/paper-lantern-glow.png" alt="paper lanterns" draggable="false">
	</div>

	<div id="shutter">
		<img src="img/shutter.png" alt="shutter">
	</div>

	<div id="brick-archway">
		<img src="img/brick-archway.png" alt="archway brick texture">
	</div>

	<!--LEFT CART-->
	<div id="cart-L-container" onmouseover="reticleOnL()" onmouseout="reticleOffL()"></div>
	<div id="cart-L">
		<div id="left-active">
			<img src="img/left-active.png" alt="left cart active">
		</div>
		<div id="left-lantern">
			<img src="img/left-lantern.png" alt="left lantern">
		</div>
	</div>

	<div id="cart-L-vid">
		<video id="left-vid" width="950" src="video/cart-left-vid.mov"></video>
	</div>

	<!--MIDDLE CART-->
	<div id="cart-M-container" onmouseover="reticleOnM()" onmouseout="reticleOffM()"></div>
	<div id="cart-M">
		<div id="mid-active">
			<img src="img/mid-active.png" alt="middle cart active">
		</div>
		<div id="mid-lantern">
			<img src="img/mid-lantern.png" alt="middle lantern">
		</div>
	</div>

	<div id="cart-M-vid">
		<video id="mid-vid" width="950" src="video/cart-mid-vid.mov"></video>
	</div>

	<!--RIGHT CART-->
	<div id="cart-R-container" onmouseover="reticleOnR()" onmouseout="reticleOffR()"></div>
	<div id="cart-R">
		<div id="right-active">
			<img src="img/right-active.png" alt="right cart active">
		</div>
		<div id="right-lantern">
			<img src="img/right-lantern.png" alt="right lantern">
		</div>
	</div>

	<div id="cart-R-vid">
		<video id="right-vid" width="950" src="video/cart-right-vid.mov"></video>
	</div>
	<div class="vid-btn-container" onmouseover="reticleOnBtn()" onmouseout="reticleOffBtn()"></div>
	<button class="vid-btn">CLOSE VIDEO</button>

	<!--ARCHWAY-->
	<div id="right-imgs">
		<img src="img/right-imgs.png" alt="right side images">
	</div>

	<svg class="circle">
		<circle class="bg" r="30" cx="50" cy="50"></circle>
		<circle class="fg" r="30" cx="50" cy="50"></circle>
	</svg>

	<script src="script.js"></script>
</body>

</html>
