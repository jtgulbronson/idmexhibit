<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Mural Demo</title>
</head>

<body>

	<div id="bg"></div>
	
	<div id="cart-left" class="cart">
		<img src="img/cart-left.png" alt="left cart">
	</div>
	<div id="cart-left-vid" class="vid">
		<video id="left-vid" width="700" src="video/cart-mid-vid.mov"></video>
		<br/>
		<button class="vid-btn" onclick="playVid()">Play</button>
	</div>
	
	<div id="cart-mid" class="cart">
		<img src="img/cart-mid.png" alt="middle cart">
	</div>
	<div id="cart-mid-vid" class="vid">
		<video id="mid-vid" width="700" src="video/cart-mid-vid.mov"></video>
		<br/>
		<button class="vid-btn" onclick="playVid()">Play</button>
	</div>
	
	<div id="cart-right" class="cart">
		<img src="img/cart-right.png" alt="right cart">
	</div>
	<div id="cart-right-vid" class="vid">
		<video id="right-vid" width="700" src="video/cart-right-vid.mov"></video>
		<br/>
		<button class="vid-btn" onclick="playVid()">Play</button>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
