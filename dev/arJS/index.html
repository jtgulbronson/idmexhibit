<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AR.js Demo - IDM Exhibit</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- AR.js demo based on the tutorial created at github: https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1094264/HIRO.jpg">Open "http://bit.ly/2y4BJSu" on your desktop to use as a marker</a>
  <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset='hiro'>
<!--    Personalized model     -->
        <a-entity 
            scale="1, 1, 1" position="0,0,0" rotation="90, 0, 0" obj-model="obj: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1094264/ui-ar.obj);" material="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1094264/ui-ar.mtl">
        </a-entity>
<!--         <a-box position="0, 0.5, 0"></a-box> -->
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
  
  
</body>
</html>
