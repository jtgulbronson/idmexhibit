<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Magnifying Gallery - Winter V1</title>
		<script type="text/javascript" src="js/jquery.3.2.1.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="js/interact.js"></script>

		<script type="text/javascript" src="js/init.js"></script>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="background-img"></div>
		<div class="side_panel" id="left_panel">
			<div class="initial_content" id="left_instruct">
				<div class="title">
					Instructions
				</div>
				<div class="instructions">
					Lorem ipsum dolor sit amet, donec velit fusce nec per quam a,
					ex in ut neque sapien vitae wisi.
				</div>
			</div>
			<div class="info_bar_left">
				<div class="info_image"></div>
				<div class="info_content">
					<div class="info_content_wrap"></div>
				</div>
			</div>
		</div>
		<div class="side_panel" id="right_panel">
			<div class="initial_content" id="right_instruct">
				<div class="title">
					Instructions
				</div>
				<div class="instructions">
					Lorem ipsum dolor sit amet, donec velit fusce nec per quam a,
					ex in ut neque sapien vitae wisi.
				</div>
			</div>
			<div class="info_bar_right">

				<div class="info_content">
					<div class="info_content_wrap"></div>
				</div>
			</div>
		</div>

		<!-- CARDS -->
		<div  class="magnify_glass" id="glass_1" data-x="265" data-y="200"></div>

		<div  class="magnify_glass" id="glass_2" data-x="1665" data-y="200"></div>

		<div class="magnify_obj" id="bird">
			<div id="bird_image"></div>
		</div>

		<div class="magnify_obj" id="bass">
			<div id="bass_image"></div>
		</div>

		<div class="magnify_obj" id="stamp">
			<div id="stamp_image"></div>
		</div>

		<div class="magnify_obj" id="diver">
			<div id="diver_image"></div>
		</div>

	</div>
</body>
</html>
