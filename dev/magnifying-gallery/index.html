<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Magnifying Gallery - A Version</title>
	<script type="text/javascript" src="js/jquery.3.2.1.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="js/interact.js"></script>

	<script type="text/javascript" src="js/init.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- background image and restriction container for magnifying glasses -->
	<div class="wrapper">
		<!-- flower background design elements -->
		<div class="collage_bg"></div>
		<!-- side panels and empty divs for dynamic content population on magnify of element -->
		<div class="side_panel" id="left_panel">
			<div class="initial_content" id="left_instruct">
				<div class="initial-dots"></div>
				<div class="content-wrap">
					<div class="title">
						Discover
					</div>
					<div class="instructions">
						Drag your circle to discover pieces of Len and Ange's lives that have influenced their life's work.
					</div>
				</div>

			</div>
			<div class="info_bar_left">
				<div class="info_image"></div>
				<div class="info_content">
					<div class="info_content_title"></div>
					<div class="info_content_subtitle"></div>
					<div class="info_content_wrap"></div>
				</div>
			</div>
		</div>
		<div class="side_panel" id="right_panel">
			<div class="initial_content" id="right_instruct">
				<div class="initial-zigzag"></div>
				<div class="content-wrap">
					<div class="title">
						Discover
					</div>
					<div class="instructions">
						Drag your circle to discover pieces of Len and Ange's lives that have influenced their life's work.
					</div>
				</div>

			</div>
			<div class="info_bar_right">
				<div class="info_image"></div>
				<div class="info_content">
					<div class="info_content_title"></div>
					<div class="info_content_subtitle"></div>
					<div class="info_content_wrap"></div>
				</div>
			</div>
		</div>
		<div class="color_code red" id="code_red_one"></div>
		<div class="color_code green" id="code_green_one"></div>
		<div class="color_code red" id="code_red_two"></div>
		<div class="color_code green" id="code_green_two"></div>

		<!-- magnifiers -->
		<div class="magnify_glass" id="glass_1" data-x="340" data-y="750"></div>
		<div class="magnify_glass" id="glass_2" data-x="1720" data-y="750"></div>

		<!-- interactable collage elements -->
		<div class="magnify_obj" id="len_1">
			<audio id="audio_len_1_L" src="" type=""></audio>
			<audio id="audio_len_1_R" src="" type=""></audio>
			<!-- color portrait black dress -->
			<div id="len_1_image"></div>
		</div>

		<div class="magnify_obj" id="len_2">
			<audio id="audio_len_2_L" src="" type=""></audio>
			<audio id="audio_len_2_R" src="" type=""></audio>
			<!-- alley between houses -->
			<div id="len_2_image"></div>
		</div>

		<div class="magnify_obj" id="len_3">
			<audio id="audio_len_3_L" src="" type=""></audio>
			<audio id="audio_len_3_R" src="" type=""></audio>
			<!-- monochromatic portrait -->
			<div id="len_3_image"></div>
		</div>

		<div class="magnify_obj" id="len_8">
			<audio id="audio_len_8_L" src="" type=""></audio>
			<audio id="audio_len_8_R" src="" type=""></audio>
			<!-- road way -->
			<div id="len_8_image"></div>
		</div>

		<div class="magnify_obj" id="len_4">
			<audio id="audio_len_4_L" src="" type=""></audio>
			<audio id="audio_len_4_R" src="" type=""></audio>
			<!-- drive way? -->
			<div id="len_4_image"></div>
		</div>

		<div class="magnify_obj" id="len_5">
			<audio id="audio_len_5_L" src="" type=""></audio>
			<audio id="audio_len_5_R" src="" type=""></audio>
			<!-- black and white portrait from car -->
			<div id="len_5_image"></div>
		</div>

		<div class="magnify_obj" id="ange_1">
			<audio id="audio_ange_1_L" src="" type=""></audio>
			<audio id="audio_ange_1_R" src="" type=""></audio>
			<!-- mom and child -->
			<div id="ange_1_image"></div>
		</div>

		<div class="magnify_obj" id="ange_2">
			<audio id="audio_ange_2_L" src="" type=""></audio>
			<audio id="audio_ange_2_R" src="" type=""></audio>
			<!-- kids in tree -->
			<div id="ange_2_image"></div>
		</div>

		<div class="magnify_obj" id="ange_3">
			<audio id="audio_ange_3_L" src="" type=""></audio>
			<audio id="audio_ange_3_R" src="" type=""></audio>
			<!-- kids in tree -->
			<div id="ange_3_image"></div>
		</div>

		<div class="magnify_obj" id="ange_4">
			<audio id="audio_ange_4_L" src="" type=""></audio>
			<audio id="audio_ange_4_R" src="" type=""></audio>
			<!-- lettering -->
			<div id="ange_4_image"></div>
		</div>

		<div class="magnify_obj" id="ange_5">
			<audio id="audio_ange_5_L" src="" type=""></audio>
			<audio id="audio_ange_5_R" src="" type=""></audio>
			<!-- stitching -->
			<div id="ange_5_image"></div>
		</div>
	</div>
</body>

</html>
