<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.3.2.1.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/jquery.color.js"></script>
    <script src="js/color_mixer_lib.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/touch-emulator.js"></script>
    <script>
        TouchEmulator();
    </script>
    <script src="modules/user.js"></script>
    <script src="client.js"></script>
    <title>Textile Table - Spices</title>
</head>

<body>
    <div id="wrapper">
        <div id="wrapper-intro">
            <a href="#textile">
                <div id="option1" class="card">
                    <img src="http://via.placeholder.com/500x300" alt="option one image" />
                    <h3>view threads from other visitors</h3>
                </div>
            </a>
            <a href="#spice-select">
                <div id="option2" class="card">
                    <img src="http://via.placeholder.com/500x300" alt="option two image" />
                    <h3>add your own thread</h3>
                </div>
            </a>
        </div>
        <div id="spice-select">
            <div id="log"></div>
            <h2>Choose Your Spices</h2>
            <div id="o-1" name="$.Color('#BB8663')" data-spice="ginger" class="spice">
                <img src="http://via.placeholder.com/250x250" alt="option one image" />
                <h3>Ginger</h3>
            </div>
            <div id="o-2" name="$.Color('#76644B')" data-spice="chives" class="spice">
                <img src="http://via.placeholder.com/250x250" alt="option two image" />
                <h3>Chives</h3>
            </div>
            <div id="o-3" name="$.Color('#A09765')" data-spice="coriander" class="spice">
                <img src="http://via.placeholder.com/250x250" alt="option one image" />
                <h3>Coriander</h3>
            </div>
            <div id="o-4" name="$.Color('#3C3527')" data-spice="salt" class="spice">
                <img src="http://via.placeholder.com/250x250" alt="option two image" />
                <h3>Salt</h3>
            </div>
            <div id="o-5" name="$.Color('#574936')" data-spice="cilantro" class="spice">
                <img src="http://via.placeholder.com/250x250" alt="option one image" />
                <h3>Cilantro</h3>
            </div>
            <div id="o-1" name="$.Color('#E1E8B8')" data-spice="wakame" class="spice">
                <img src="http://via.placeholder.com/250x250" alt="option one image" />
                <h3>Wakame</h3>
            </div>
            <div id="mix-colors">Mix Colors</div>
        </div>
        <div id="log"></div>
        <div id="textile">
            <div class="textile-ver"></div>
            <div class="textile-hor">
            </div>
            <div id="user-info">
            </div>
        </div>
    </div>
</body>


</html>
