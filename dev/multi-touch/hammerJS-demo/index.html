<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Multitouch Table Demo</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/touch-emulator.js"></script>
		<script type="text/javascript">TouchEmulator();</script>
		<script type="text/javascript" src="js/hammer.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
	</head>
	<body>

		<!-- User Two u2 -->
		<div class="wrapper_u2">
			<div class="example_block" id="pan_obj_u2">
				Pan Example
			</div>
			<div class="example_block" id="tap_obj_u2">
				Tap Example
			</div>
			<div draggable="true" class="example_block" id="press_obj_u2">
				Press/Drag Example
			</div>
		</div>

		<!-- User Three u3 -->
		<div class="wrapper_u3">
			<div class="example_block" id="pan_obj_u3">
				Pan Example
			</div>
			<div class="example_block" id="tap_obj_u3">
				Tap Example
			</div>
			<div draggable="true" class="example_block" id="press_obj_u3">
				Press/Drag Example
			</div>
		</div>

		<!-- Base User -->
		<div class="wrapper">
			<div class="example_block" id="pan_obj">
				Pan Example
			</div>
			<div class="example_block" id="tap_obj">
				Tap Example
			</div>
			<div draggable="true" class="example_block" id="press_obj">
				Press/Drag Example
			</div>
		</div>
		
	</body>
</html>
