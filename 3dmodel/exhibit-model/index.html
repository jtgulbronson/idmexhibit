<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exhibit 3D-Model</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="camera" look-controls wasd-controls camera="userHeight 1.5" position="-1, 1.5, 1" rotation="0, 0, 0" wasd-controls-enabled="true" look-controls-enabled="true"></a-entity>
        <a-entity id="full-model" position="-1, 0, -4" scale=".009, .009, .009" material="color: #fff" obj-model="obj: assets/full-model.obj"></a-entity>
        <a-entity id="walls" position="-1, 0, -4" scale=".009, .009, .009" material="color: #777" obj-model="obj: assets/walls.obj"></a-entity>
        <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#555"></a-plane> -->
        <a-sky color="#bbbbbb"></a-sky>
      </a-scene>
</body>
</html>
